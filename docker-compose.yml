services:
  eventgo-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventgo-backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  eventgo-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventgo-production
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - eventgo-backend
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://eventgo-backend:3000
    volumes:
      - /var/log/nginx:/var/log/nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
