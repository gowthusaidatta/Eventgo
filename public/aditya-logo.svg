<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular gradient background -->
  <defs>
    <linearGradient id="adityaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#adityaGrad)" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Inner decorative rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.3"/>
  
  <!-- Sun icon in center -->
  <g transform="translate(100, 100)">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="15" fill="url(#sunGrad)"/>
    
    <!-- Sun rays -->
    <line x1="0" y1="-28" x2="0" y2="-35" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="-20" x2="25" y2="-25" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="28" y1="0" x2="35" y2="0" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="20" x2="25" y2="25" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="28" x2="0" y2="35" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="-20" y1="20" x2="-25" y2="25" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="-28" y1="0" x2="-35" y2="0" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="-20" y1="-20" x2="-25" y2="-25" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Decorative elements around sun -->
    <circle cx="0" cy="-22" r="2" fill="#fbbf24"/>
    <circle cx="15" cy="-15" r="2" fill="#fbbf24"/>
    <circle cx="22" cy="0" r="2" fill="#fbbf24"/>
    <circle cx="15" cy="15" r="2" fill="#fbbf24"/>
    <circle cx="0" cy="22" r="2" fill="#fbbf24"/>
    <circle cx="-15" cy="15" r="2" fill="#fbbf24"/>
    <circle cx="-22" cy="0" r="2" fill="#fbbf24"/>
    <circle cx="-15" cy="-15" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Bottom text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24" text-anchor="middle">ADITYA</text>
</svg>
