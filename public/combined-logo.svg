<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Combined branding logo for both platforms -->
  <defs>
    <linearGradient id="brandGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left side: Aditya Sun -->
  <circle cx="50" cy="50" r="40" fill="url(#brandGrad1)" stroke="#fbbf24" stroke-width="2"/>
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24"/>
    <line x1="0" y1="-20" x2="0" y2="-28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="-14" x2="19" y2="-19" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="0" x2="28" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="14" y1="14" x2="19" y2="19" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="28" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-14" y1="14" x2="-19" y2="19" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-20" y1="0" x2="-28" y2="0" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="-14" y1="-14" x2="-19" y2="-19" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Connector arrow/line -->
  <line x1="95" y1="50" x2="155" y2="50" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="150,45 160,50 150,55" fill="#ccc"/>
  
  <!-- Right side: EventGo Calendar -->
  <circle cx="250" cy="50" r="40" fill="url(#brandGrad2)" stroke="#ec4899" stroke-width="2"/>
  <g transform="translate(250, 50)">
    <rect x="-15" y="-14" width="30" height="28" rx="2" fill="#ec4899"/>
    <rect x="-15" y="-14" width="30" height="8" rx="1" fill="#fff" opacity="0.2"/>
    <circle cx="-8" cy="-6" r="1.5" fill="#fff"/>
    <circle cx="0" cy="-6" r="1.5" fill="#fff"/>
    <circle cx="8" cy="-6" r="1.5" fill="#fff"/>
    <circle cx="-8" cy="4" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="0" cy="4" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="8" cy="4" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="-8" cy="10" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="0" cy="10" r="1" fill="#fff" opacity="0.6"/>
    <circle cx="8" cy="10" r="1" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Text labels -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">ADITYA</text>
  <text x="250" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed" text-anchor="middle">EVENTGO</text>
  
  <!-- Middle connector text -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="10" fill="#999" text-anchor="middle">PARTNERSHIP</text>
</svg>
