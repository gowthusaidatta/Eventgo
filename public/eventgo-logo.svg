<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular gradient background -->
  <defs>
    <linearGradient id="eventgoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#eventgoGrad)" stroke="#ec4899" stroke-width="2"/>
  
  <!-- Inner decorative rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.3"/>
  
  <!-- Calendar/Event icon -->
  <g transform="translate(100, 100)">
    <!-- Main rectangle -->
    <rect x="-20" y="-18" width="40" height="36" rx="3" fill="url(#sparkGrad)"/>
    
    <!-- Header bar -->
    <rect x="-20" y="-18" width="40" height="10" rx="2" fill="#ec4899" opacity="0.8"/>
    
    <!-- Date dots -->
    <circle cx="-12" cy="-5" r="2" fill="white" opacity="0.8"/>
    <circle cx="-2" cy="-5" r="2" fill="white" opacity="0.8"/>
    <circle cx="8" cy="-5" r="2" fill="white" opacity="0.8"/>
    
    <!-- Event grid -->
    <circle cx="-12" cy="5" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="-2" cy="5" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="8" cy="5" r="1.5" fill="white" opacity="0.6"/>
    
    <circle cx="-12" cy="12" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="-2" cy="12" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="8" cy="12" r="1.5" fill="white" opacity="0.6"/>
    
    <!-- Spark lines -->
    <line x1="0" y1="-30" x2="0" y2="-38" stroke="#ec4899" stroke-width="2" stroke-linecap="round"/>
    <line x1="18" y1="-20" x2="23" y2="-25" stroke="#ec4899" stroke-width="2" stroke-linecap="round"/>
    <line x1="22" y1="-8" x2="30" y2="-8" stroke="#ec4899" stroke-width="2" stroke-linecap="round"/>
    <line x1="-18" y1="-20" x2="-23" y2="-25" stroke="#ec4899" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Spark dots -->
    <circle cx="0" cy="-32" r="1.5" fill="#ec4899"/>
    <circle cx="20" cy="-18" r="1.5" fill="#ec4899"/>
    <circle cx="26" cy="-8" r="1.5" fill="#ec4899"/>
    <circle cx="-20" cy="-18" r="1.5" fill="#ec4899"/>
  </g>
  
  <!-- Bottom text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ec4899" text-anchor="middle">EVENTGO</text>
</svg>
